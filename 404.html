<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

</head>
<body>

    <!-- Start Header Section -->

    <header class="header_section fixed top-0 left-0 w-full z-50 bg-greenColor border-b-2 border-yellowColor bg-opacity-80">
      <div class="container flex justify-between items-center h-[70px] relative">
          <div class="single-box flex items-center gap-2">
              <img src="/Image/Logo.png" alt="">
              <h1 class="text-4xl font-fontLobster">Interno</h1>
          </div>
          <div class="hidden absolute top-0 left-0 w-full py-14 bg-blueColor text-center md:bg-transparent border-b border-secondaryColor md:block md:static md:py-0 md:border-none md:w-auto md:ml-auto" id="nav-menu">
            <div class="list flex flex-col md:flex-row gap-[30px]">
              <a class="heading-hover nav__link" href="/index.html">Home</a>
              <a class="heading-hover nav__link" href="/about.html">About</a>
              <a class="heading-hover nav__link" href="/service.html">Services</a>
              <a class="heading-hover nav__link" href="/project.html">Project</a>
              <a class="heading-hover nav__link" href="/blog.html">Blog</a>
              <a class="heading-hover nav__link" href="/contact.html">Contact</a>
              <button class="nav__link" type="submit"><i class="fa-solid fa-magnifying-glass heading-hover"></i></button>
            </div>
            <div class="absolute top-[0.7rem] right-4 text-2xl cursor-pointer md:hidden" id="nav-close">
              <i class="fa-solid fa-xmark hover:text-secondaryColor"></i>
            </div>
          </div>
          <div class="bar-icon md:hidden" id="hamburger">
            <i class="fa-solid fa-bars hover:text-redColor"></i>
          </div>
      </div>
    </header>
  <!-- End Header Section -->

  <!-- Start 404 Error Section -->

  <section class="error_section">
    <div class="container flex items-center flex-wrap gap-[40px]">
        <div class="singleBox basis-[100%] md:basis-[50%]">
            <h1 class="text-[200px] text-redColor font-fontBebas">404</h1>
            <h3 class="text-[35px]">We are sorry, but the page you request was not found</h3>
            <div class="btn mt-[30px]">
                <a class="" href="/index.html">Back To Home</a>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="singleBox basis-[100%] md:basis-[50%]">
            <img src="/Image/404Img.png" alt="">
        </div>
    </div>
  </section>

  <!-- End 404 Error Section -->


  <!-- FontAwsome Kit -->
  <script src="https://kit.fontawesome.com/862c32b35b.js" crossorigin="anonymous"></script>

  <script src="main.js"></script>

</body>
</html>
